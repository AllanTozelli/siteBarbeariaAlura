<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">   
        <link rel="stylesheet" href="style.css">       
         
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="img/logo.png" alt="Logo da Barbearia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>            
        </header>

        <main>
            <form>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como Prefere o Nosso Contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" 
                    value="Email" id="radio-email">Email</label>
                    
    
                    <label for="radio-telefone"><input type="radio" name="contato"  
                    value="Telefone" id="radio-telefone">Telefone</label>
                    
                    
                    <label for="radio-whatsapp"><input type="radio" name="contato"  
                    value="Email" id="radio-whatsapp" checked>Whatsapp</label>
                    
                </fieldset>
               <fieldset>
                   <legend>Qual o Horário Prefere Ser Atendido?</legend>
                   <select >
                       <option>Manhã</option>
                       <option>Tarde</option>
                       <option>Noite</option>
                   </select>
               </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de Receber Nossas Novidades por Email?</label>
                

                <input type="submit" class="enviar" value="Enviar Formulário">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda-Feira</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta-Feira</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta-Feira</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
               
            </table>
        </main>

        <footer>
            <img src="img/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2023</p>
            <p>Feito por Allan Tozelli</p>
        </footer>


    </body>

</html>
